<form ng-submit="save(photo)" class="form-horizontal" role="form">
  <legend>{{legend}}</legend>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="photo.name">
    </div>
  </div>

  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" ng-model="photo.description"></textarea>
    </div>
  </div>

  <div class="form-group">
    <label for="lat" class="col-sm-2 control-label">Latitude</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="photo.lat">
    </div>
  </div>

  <div class="form-group">
    <label for="lng" class="col-sm-2 control-label">Longitude</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="photo.lng">
    </div>
  </div>

  <div class="form-group">
    <label for="smallUrl" class="col-sm-2 control-label">Small Url</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="photo.smallUrl">
    </div>
  </div>

  <div class="form-group">
    <label for="largeUrl" class="col-sm-2 control-label">Large Url</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="photo.largeUrl">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-default" ui-sref="admin.photos.index">Cancel</button>
    </div>
  </div>
</form>
